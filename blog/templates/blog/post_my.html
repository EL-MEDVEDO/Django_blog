<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="margin-left:40%">
        <p style="font-size:35px">Django</p>
    </div>
    <div style="margin-top:40px; margin-bottom:40px;">
    <a style="margin-left:30px;font-size: 15px; color: black; border: 1px solid; border-radius: 20px; padding: 10px" href="{%url 'post_new' %}"><button style="background-color: transparent; border: none; text-decoration:none">JUST DO IT</button></a>
    <a style="margin-left:30px;font-size: 15px; color: black; border: 1px solid; border-radius: 20px; padding: 10px" href="{%url 'post_draft' %}"><button style="background-color: transparent; border: none; text-decoration:none">BACK TO UNPUBLICHED</button></a>
    <a style="margin-left:30px;font-size: 15px; color: black; border: 1px solid; border-radius: 20px; padding: 10px" href="{%url 'post_list' %}"><button style="background-color: transparent; border: none; text-decoration:none">BACK TO PUBLISHED</button></a>
    <a style="margin-left:30px;font-size: 15px; color: black; border: 1px solid; border-radius: 20px; padding: 10px" href="{%url 'recomends' %}"><button style="background-color: transparent; border: none; text-decoration:none">MOST RATING POST</button></a>
    </div>

    {% for post in items %}
        <div style="margin:20px; display:inline-block">
            <div style="border:2px solid;text-align:center">
                <div style="margin:20px;text-align:center">
                    <a href="{% url 'post_detail' post_pk=post.pk %}">{{post.title}}</a>
                </div>
                <div>
                    {{post.publish_date}}
                </div>
            </div>
        </div>
    {% endfor %}

</body>
</html>
